<p style="color: red">{{ status.author.name }}</p>
<p>
  {{ status.content }}
</p>
<button (click)="onHitLike()">{{ status.likes.length }} likes</button>
<form (ngSubmit)="onSubmit(formComment.value)" #formComment="ngForm">
  <input placeholder="Your comment" [(ngModel)]="txtComment" name="comment"/>
</form>
<div *ngFor="let comment of status.comments">
  <h4>{{ comment.user.name }}</h4>
  <p>{{ comment.content }}</p>
</div>
